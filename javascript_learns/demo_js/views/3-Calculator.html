<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Suma de Números</title>
    <!-- El atributo defer es para que el script se ejecute luego de que está cargada la página -->
    <script src="../controllers/3-Calculator.js" defer></script>
  </head>
  <body>
    <h1>Calculadora de Suma</h1>

    <div>
      <label for="num1">Número 1:</label>
      <input type="number" id="num1" />

      <label for="num2">Número 2:</label>
      <input type="number" id="num2" />

      <button id="sumarBtn">Sumar</button>
      <p>Suma: <span id="resultado-suma">0</span></p>
    </div>

    <div>
      <label for="num3">Número 1:</label>
      <input type="number" id="num3" />

      <label for="num4">Número 2:</label>
      <input type="number" id="num4" />

      <button id="restarBtn">Restar</button>
      <p>Resta: <span id="resultado-resta">0</span></p>
    </div>
  </body>
</html>
