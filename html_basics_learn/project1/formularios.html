<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/styles/formulario.css" />

    <!-- CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />

    <!-- javascript -->
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
      integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <table>
      <tr>
        <td>
          <label for="name">Nombre: </label>
        </td>
        <td>
          <input
            type="text"
            class="form-control"
            name="nombre"
            placeholder="Pepito Pérez Jiménez"
          />
        </td>
      </tr>
      <tr>
        <td>
          <label for="email">Correo: </label>
        </td>
        <td>
          <input
            type="email"
            class="form-control"
            name="email"
            placeholder="ppj@example.com"
          />
        </td>
      </tr>
      <tr>
        <td>
          <label for="password">Contraseña: </label>
        </td>
        <td>
          <input type="password" class="form-control" name="password" />
        </td>
      </tr>
      <tr>
        <td>
          <label for="age">Edad: </label>
        </td>
        <td>
          <input
            class="inp-number"
            class="form-control"
            type="number"
            name="age"
            placeholder="19"
          />
        </td>
      </tr>
      <tr>
        <td>
          <label for="date">Fecha: </label>
        </td>
        <td>
          <input type="date" class="form-control" name="date" />
        </td>
      </tr>
      <tr>
        <td>
          <label for="perfil-photo">Foto de perfil: </label>
        </td>
        <td>
          <input type="file" class="form-control" name="perfil-photo" />
        </td>
      </tr>
      <tr>
        <td>
          <label for="perfil-photo">Estado civil: </label>
        </td>
        <td>
          <input type="checkbox" name="civil-state" />Soltero
          <input type="checkbox" name="civil-state" />Casado
          <input type="checkbox" name="civil-state" />Viudo
        </td>
      </tr>
      <tr>
        <td></td>
        <td>
          <button>Enviar</button>
          <input type="submit" />
        </td>
      </tr>
    </table>
  </body>
</html>
