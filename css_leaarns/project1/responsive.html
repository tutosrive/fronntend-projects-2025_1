<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive</title>

    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous" />

    <!-- javascript -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
  </head>
  <body>
    <!-- Fila 1 -->
    <div class="row">
      <div class="col-lg-3 col-md-6 col-12"><label>Nombre</label></div>
      <div class="col-lg-3 col-md-6 col-12"><input type="text" name="" id="" class="form-control" placeholder="Ingrese su nombre" /></div>
      <!-- Siendo col-md-6 justo arriba se completaron los 12 espacios, las dos siguientes filas pasarán a estar debajo -->
      <div class="col-lg-3 col-md-6 col-12"><label>Apellido</label></div>
      <div class="col-lg-3 col-md-6 col-12"><input type="text" class="form-control" name="" id="" placeholder="Ingrese sus apellidos" /></div>
    </div>
    <!-- Fila 2 -->
    <div class="row">
      <div class="col-lg-3 col-md-6 col-12"><label>Edad</label></div>
      <div class="col-lg-3 col-md-6 col-12"><input type="number" name="" id="" class="form-control" placeholder="Ingrese su edad" /></div>
      <!-- Siendo col-md-6 justo arriba se completaron los 12 espacios, las dos siguientes filas pasarán a estar debajo -->
      <div class="col-lg-3 col-md-6 col-12"><label>Fecha de nacimiento</label></div>
      <div class="col-lg-3 col-md-6 col-12"><input type="date" class="form-control" name="" id="" placeholder="Ingrese su fecha de nacimiento" /></div>
    </div>
    <!-- Fila 3 -->
    <div class="row">
      <div class="col-lg-0 col-md-6 col-0"></div>
      <div class="col-lg-12">
        <!-- Botón que ocupa todo el ancho (block) -->
        <button class="btn btn-primary btn-block">Aceptar</button>
      </div>
    </div>
  </body>
</html>
